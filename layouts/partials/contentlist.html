<ul>
  {{ range .Pages }}
    {{ if .Draft }}
      <li class="draft">
    {{ else }}
      <li>
    {{ end }}
      <span>{{ .Date.Format "2006/01/02" }} </span>
      {{ partial "taxonomy.html" . }}
      <a class="mb-2" href="{{ .URL }}">{{ .Title }}</a>
      <!-- Hatena Bookmark Users -->
      <a href="http://b.hatena.ne.jp/entry/{{ .Site.BaseURL }}{{ .URL }}">
        <img src="http://b.hatena.ne.jp/entry/image/{{ .Site.BaseURL }}{{ .URL }}" />
      </a>
    </li>
  {{ end }}
</ul>
