<ul>
  {{ range .Pages }}
    {{ if eq .Params.layout "post" }}
      <li class="{{ if .Draft }}draft{{ end }}">
        <span>{{ .Date.Format "2006/01/02" }} </span>
        {{ partial "taxonomy.html" . }}
        <a class="mb-2 {{ if .Draft }}draft{{ end }}" href="{{ .URL }}">
          {{ .Title }}
        </a>
        <!-- {{ partial "hateb.html" . }} -->
      </li>
    {{ end }}
  {{ end }}
</ul>
