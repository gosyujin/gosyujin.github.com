<div>
  <ul>
    <li>
      Tags:
      {{ partial "taxonomy.html" . }}
    </li>
    <li>
      初版発行:
      {{ .Date.Format "2006/01/02" }}
    </li>
    <li>
      最終更新:
      {{ if .GitInfo }}
        {{ .GitInfo.AuthorDate.Format "2006/01/02" }}
        <a href="{{ .Site.Params.GithubCommitURL }}{{ .GitInfo.Hash }}">{{ .GitInfo.Subject }}</a>
      {{ else }}
        {{ .Date.Format "2006/01/02" }}
        ドラフト版
      {{ end }}
    </li>
  </ul>
</div>
