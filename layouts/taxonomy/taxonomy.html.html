{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "fixside" }}
  {{ partial "fixside.html" . }}
{{ end }}

{{ define "flowside" }}
  {{ partial "flowside.html" . }}
{{ end }}

{{ define "main" }}
  <div>
    <h1>
      {{ .Title }}
      <span class="text right Counter Counter--gray">{{ len .Pages }}</span>
    </h1>
    {{ partial "contentlist.html" . }}
  </div>
{{ end }}
