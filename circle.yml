general:
  branches:
    only:
      - source

machine:
  ruby:
    version: 2.0.0-p195

dependencies:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"
    - gem install bundler
  override:
    - bundle install --path vendor/bundle

test:
  override:
    - exit

deployment:
  master:
    branch: source
    commands:
      - bundle exec rake circle
