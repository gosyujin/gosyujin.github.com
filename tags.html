---
layout: page
title: Tags
---

<h2>Tag cloud</h2>

<ul class="tag_box inline">
  {% for tag in site.tags %}
    {% assign t = tag[0] %}
    <a href="/tags.html#{{ t }}">{{ t }} {{ site.tags[t].size }}</a>
  {% endfor %}
</ul>

<h2>Entries</h2>

{% for tag in site.tags %} 
  <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>

  {% assign lists = tag[1] %}
  {% include list.html %}

{% endfor %}
