<article class="markdown-body">
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <div class="published">
    {% if page.tags %}
      <span>Tags: </span>
      {% for tag in page.tags %}
        <span>[ <code><a href="/tags/#{{ tag }}" class="tag">{{ tag }}</a></code> ]</span>
      {% endfor %}
    {% endif %}
    {% if page.date %}
      <span>Published: {{ page.date | date: "%Y/%m/%d" }}</span>
    {% endif %}
  </div>
</article>
