<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
      initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reset.css">
    <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.css">
    <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/solarized.css">
    <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/lib/css/monokai.css">

    <style>
      @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap');
      .reveal pre code {
        font-family: 'Source Code Pro', monospace;
      }
      .reveal h1, .reveal h2, .reveal h3,
      .reveal h4, .reveal h5, .reveal h6 {
        text-transform: none;
      }
      .reveal .slides {
        text-align: left;
      }
      .reveal table, th, td {
        border-collapse: collapse;
        border: 1px solid #fff2bb;
        color: #586e75;
      }
     .reveal table thead {
        background: #fff2bb;
      }
      .reveal table th {
        vertical-align: top;
      }
      .reveal table td {
        vertical-align: top;
      }
      .reveal tr:nth-child(even) {
        background: #fff2bb;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="contents.md"></section>
      </div>
    </div>

    <script src=
      "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/js/reveal.js">
    </script>

    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/print/pdf.css' : 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <script>
      Reveal.initialize({
        controls        : false,
        controlsTutorial: true,
        slideNumber     : true,
        history         : true,
        center          : false,
        mouseWheel      : true,
        touch           : true,
        transition      : 'none',
        width           : 1200,
        height          : 900,
        margin          : 0.1,
        minScale        : 0.2,
        maxScale        : 1.5,

        dependencies: [
          { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/markdown/marked.js' },
          { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/markdown/markdown.js' },
          { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/highlight/highlight.js', async: true },

          { src: 'https://gosyujin.github.io/slides/notes/notes.js', async: true }
        ]
      });
    </script>
  </body>
</html>
